<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <h1><title>FixLangley</title><h1>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .topbar {
            background-color: #d7d7e0;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            font-size: 48px;
            position: absolute;
            top: 20vh;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }

        .box {
            display: block; 
            padding: 50px 100px;
            font-size: 48px;
            border-radius: 10px;
            background-color: #ffffff;
            color: #1c1c1e;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 10px solid #ccc;
            width: 80%; 
            max-width: 600px; 
        }

        .box:hover {
            background-color: #e5e5ea;
        }

        .image-button {
            display: block;
            width: 80%;
            max-width: 600px;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;  
            border: 10px solid #ccc;
            position: relative;
        }

        .image-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            display: block;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 10px 20px;
            color: #1c1c1e;
            font-size: 20px;
            width: auto;
        }

        @media (max-width: 768px) {
            .topbar {
                font-size: 36px;
            }
            .box {
                font-size: 36px;
                padding: 40px 80px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header role="banner" aria-label="Main Header">
        <div class="topbar">
            <a href="ICT_Support_Caretakers.html" class="box" role="button">Home Page</a>
            <a href="https://login.microsoftonline.com/common/oauth2/v2.0/authorize?client_id=YOUR_CLIENT_ID&response_type=token&redirect_uri=https://damien83mancheste.github.io/iFixLangley/week3.html&scope=openid%20profile%20email&response_mode=fragment"
               class="image-button">
                <img src="pictures/Microsoft_button.jpg">
            </a>
        </div>
    </header>

    <main>
         <p>Welcome to FixLangley</p>
    </main>

<footer role="contentinfo" aria-label="Footer Section">
    <p>
        <img src="pictures/favicon-32x32.png" alt="iFixLangley Logo" width="32" height="32">
        iFixLangley.
    </p>
</footer>


</body>
</html>
