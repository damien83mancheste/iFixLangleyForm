<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IT Support Call Log - FixLangley</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- link to remote axe script that is testing website accessibility -->
    <script src="https://cdn.jsdelivr.net/npm/axe-core@4.4.0/axe.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        header {
            width: 100%;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #007BFF;
        }
        .box {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #007BFF;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar .box {
            margin-bottom: 10px;
            background-color: #ddd;
        }
        .main-container {
            flex: 1;
            padding: 20px;
        }
        .flexbox {
            background-color: #f2f2f7;
            border: 10px solid #ccc;
            border-radius: 10px;
            padding: 5%;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header role="banner" aria-label="Main Header">
    <div class="topbar">
        <a href="ICT_Support_Caretakers.html"><div class="box">Home Page</div></a>
        <a href="https://login.microsoftonline.com/common/oauth2/v2.0/authorize?client_id=YOUR_CLIENT_ID&response_type=token&redirect_uri=https://damien83mancheste.github.io/iFixLangley/week3.html&scope=openid profile email&response_mode=fragment">
            <div class="box">Login</div>
        </a>
    </div>
</header>

<div class="sidebar">
    <div class="top-boxes">
        <a href="week3.html"><div class="box">PCs/Laptops</div></a>
        <a href="week3.html"><div class="box">Mice/Keyboards</div></a>
        <a href="week3.html"><div class="box">Smartboards</div></a>
        <a href="week3.html"><div class="box">Password resets</div></a>
        <a href="week3.html"><div class="box">Webcams, speakers, etc</div></a>
        <a href="week3.html"><div class="box">Internet Access</div></a>
        <a href="week3.html"><div class="box">Software</div></a>
        <a href="week3.html"><div class="box">Performance</div></a>
        <a href="#"><div class="box" id="runAxeTest">Accessibility</div></a>
    </div>
</div>

<main role="main" aria-label="Main Content">
    <div class="main-container">
        <div class="flexbox">
            <form action="submit_support_call.php" method="post">
                <label for="employee_name">Employee Name</label>
                <input type="text" id="employee_name" name="employee_name" required>

                <label for="department">Department</label>
                <select id="department" name="department" required>
                    <option value="Mathematics">Mathematics</option>
                    <option value="English">English</option>
                    <option value="Science">Science</option>
                    <option value="History">History</option>
                    <option value="Geography">Geography</option>
                    <option value="Art & Design">Art & Design</option>
                    <option value="Music">Music</option>
                    <option value="Physical Education">Physical Education</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Modern Foreign Languages">Modern Foreign Languages</option>
                </select>

                <label for="room_number">Room Number</label>
                <select id="room_number" name="room_number" required>
                    <option value="">Select Room</option>
                    <script>
                        let floors = ['G', 'F', 'S'];
                        let select = document.currentScript.parentElement;
                        floors.forEach(floor => {
                            let maxRooms = floor === 'G' ? 29 : 30;
                            for (let i = 1; i <= maxRooms; i++) {
                                let room = `${floor}${i}`;
                                let option = document.createElement('option');
                                option.value = room;
                                option.textContent = room;
                                select.appendChild(option);
                            }
                        });
                    </script>
                </select>

                <label for="issue_type">Issue Type</label>
                <select id="issue_type" name="issue_type" required>
                    <option value="PCs/Laptops">PCs/Laptops</option>
                    <option value="Mice/Keyboards">Mice/Keyboards</option>
                    <option value="Smartboards">Smartboards</option>
                    <option value="Password resets">Password resets</option>
                    <option value="Webcams, speakers">Webcams, speakers</option>
                    <option value="Internet Access">Internet Access</option>
                    <option value="Software">Software</option>
                    <option value="Performance">Performance</option>
                    <option value="Accessibility">Accessibility</option>
                </select>

                <label for="priority">Priority</label>
                <select id="priority" name="priority" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                    <option value="Critical">Critical</option>
                </select>

                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3" required></textarea>

                <button type="submit">Log Call</button>
            </form>
        </div>
    </div>
</main>

<footer role="contentinfo" aria-label="Footer Section">
    <p>
        <img src="pictures/favicon-32x32.png" alt="iFixLangley Logo" width="32" height="32">
        iFixLangley.
    </p>
</footer>

<!-- Accessibility test modal -->
<div id="axeResultsModal" style="display:none; position:fixed; top:35%; left:35%; width:40%; height:40%; background-color:white; border:1px solid black; padding:20px; overflow:auto;">
    <h2>Accessibility Issues</h2>
    <pre id="axeResults"></pre>
    <button onclick="document.getElementById('axeResultsModal').style.display='none'">Close</button>
</div>

<script>
document.getElementById("runAxeTest").addEventListener("click", function() {
    axe.run(function (err, results) {
        if (err) {
            console.error("Error running axe-core:", err);
        } else {
            let issues = results.violations.map(v => `${v.id}: ${v.description}`).join("\n");
            document.getElementById("axeResults").textContent = issues;
            document.getElementById('axeResultsModal').style.display = 'block';
        }
    });
});
</script>

</body>
</html>
